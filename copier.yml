# copier.yml

_exclude:
  - README.md

package_name:
  type: str
  default: "{{ project_name | lower | regex_replace('[^a-z0-9]+', '_') | trim('_') }}"
  when: false

project_slug:
  type: str
  default: "{{ project_name | lower | regex_replace('[^a-z0-9]+', '-') | trim('-') }}"
  when: false

copyright_year:
  type: str
  default: "2025"
  when: false

project_name:
  type: str
  help: What is the name of your project?
  default: "My Awesome CLI"

project_description:
  type: str
  help: Provide a short description of the project.
  default: "A modern Python CLI tool built with Typer."

author_name:
  type: str
  help: What is your full name?

author_email:
  type: str
  help: What is your email address?

initial_version:
  type: str
  help: What is the initial version of the project?
  default: "0.1.0"

github_username:
  type: str
  help: What is your GitHub username?
  default: "your-username"
