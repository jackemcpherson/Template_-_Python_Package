# copier.yml
# This file configures the prompts that Copier will present to the user
# when generating a new project from this template.

_envops:
  autoescape: false
  block_start_string: '[%'
  block_end_string: '%]'
  comment_start_string: '[#'
  comment_end_string: '#]'
  variable_start_string: '[['
  variable_end_string: ']]'
  keep_trailing_newline: true

_templates_suffix: ""

project_name:
  type: str
  help: What is the name of your project (e.g., "My Awesome Tool")?

project_slug:
  type: str
  help: Slugified package name used for module paths (e.g., my-awesome-tool).
  default: "[[ project_name | lower | replace(' ', '_') | replace('-', '_') ]]"

copyright_year:
  type: int
  help: Year used in generated licensing notices.
  default: 2025

project_description:
  type: str
  help: Provide a short description of the project.

author_name:
  type: str
  help: What is your full name?

author_email:
  type: str
  help: What is your email address?

initial_version:
  type: str
  help: What is the initial version for the project?
  default: "0.1.0"
